<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/commons::head}"></head>
<body>
<header th:replace="~{fragments/commons::nav}"></header>
<main>
<h1>Add Offer</h1>
    <form action="/add-product" method="post">
    <label for="brand">Brand:</label>
    <input type="text" id="brand" name="brand" required>
    <br>
    <label for="model">Model:</label>
    <input type="text" id="model" name="model" required>
    <br>
    <label for="price">Price:</label>
    <input type="number" id="price" name="price" required>
    <br>
    <label for="processor">Processor:</label>
    <input type="text" id="processor" name="processor" required>
    <br>
    <label for="ram">RAM:</label>
    <input type="text" id="ram" name="ram" required>
    <br>
    <label for="storage">Storage:</label>
    <input type="text" id="storage" name="storage" required>
    <br>
    <label for="graphicCard">Graphic Card:</label>
    <input type="text" id="graphicCard" name="graphicCard" required>
    <br>
    <button type="submit">Add Offer</button>
</form>
</main>
<script src="/js/jquery-3.5.1.slim.min.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>
<footer th:replace="~{fragments/commons::footer}"></footer>
</body>
</html>
