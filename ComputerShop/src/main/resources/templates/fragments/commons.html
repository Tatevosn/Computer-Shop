<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Shop</title>
    <link rel="stylesheet" href="/css/reset-css.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <div class="d-flex">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/products}">All Products</a>
                    </li>
                    <li class="nav-item" th:if="${@loggedUser.isLogged()}">
                        <a class="nav-link" th:href="@{/offers/add}">Add Offer</a>

                    </li>
                </ul>
            </div>
            <a class="navbar-brand mx-auto nav-link" th:href="@{/index}">Computer Shop</a>
            <div class="d-flex">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item" th:if="${!@loggedUser.isLogged()}">
                        <a class="nav-link" th:href="@{/login}">Login</a>
                    </li>
                    <li class="nav-item" th:if="${!@loggedUser.isLogged()}">
                        <a class="nav-link" th:href="@{/register}">Register</a>
                    </li>
                    <li class="nav-item" th:if="${@loggedUser.isLogged()}">
                        <a class="nav-link" th:href="@{/logout}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<footer class="footer">
    <div class="container-fluid text-center">
        <div class="footer-background h5 my-text-color">
            &copy; All rights reserved.
        </div>
    </div>
</footer>
</body>
</html>
